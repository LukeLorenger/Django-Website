{% extends "blog/base.html" %} <!--Inheritance of base.html -->
{% load crispy_forms_tags %}
{% block content %}
	<div class="content-section"> <!-- div for making form -->
		<form method="POST"> <!-- new form -->
			{% csrf_token %} <!-- hidden tag, adding csrf token, protects our form against attacks -->
			<fieldset class="form-group"> <!-- Used to group related elements in a form--> 
				<legend class="border-bottom mb-4">Blog Post</legend>
				{{ form|crispy }} <!-- accessing form variable, will display form labels and fields that we need -->
			</fieldset>
			<div class="form-group"> 
				<button class="btn btn-outline-info" type="submit">Post</button>	<!-- div of submit button to sign up, passing class btn from bootstrap-->		
			</div>
		</form>	
	</div>
{% endblock content %}
